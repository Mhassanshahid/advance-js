<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keywords f</title>
  </head>
  <body>
    <h1>
      'this' keyword refers to thing which it belong(window object)
      <hr />
      In a function in strict mode this is undefinned
    </h1>

    <script>
      // using this
      let sum = () => {
        let add = 2 + 2;
        console.log("sum of two num is" + add);
        console.log(this);
      };
      sum();
      //   second console will reffers to global object

      // in metrhod this reffers to owner(like function)
      let obj = {
        name: "hassan",
        profession: "front end dev",
        fun: function () {
          let add = 2 + 2;
          console.log("sum of two num is" + add);
          console.log(this);
        },
      };
      obj.fun();
    </script>
  </body>
</html>
